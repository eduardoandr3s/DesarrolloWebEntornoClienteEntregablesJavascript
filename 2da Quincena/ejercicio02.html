    <script language="JavaScript">
   /*E02. Obri una finestra cada 2 segons amb un setTimeout. Les distintes
pàgines a obrir (url) les tenim a un vector. Cal recórrer aquest de manera
circular (quan arrivem a l’ultim valor del vector tornem a començar des
del principi). */

let paginas = ["https://www.todofp.es",
"https://www.aemet.es",
"https://sede.agenciatributaria.gob.es"
,"https://www.dgt.es"
,"https://www.sanidad.gob.es",
"https://www.san.gva.es",
"https://ceice.gva.es",]

index = 0;
function abrirPaginas(){
      window.open(paginas[index]);
      index++;
  if(index >= paginas.length-1){
    index = 0;
  }setTimeout(abrirPaginas, 2000);
} 
abrirPaginas();
    </script>
