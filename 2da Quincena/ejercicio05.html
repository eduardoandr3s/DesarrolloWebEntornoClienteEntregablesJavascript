    <script language="JavaScript">
   /*• E05. Obri 10 finestres distintes, una finestra cada 2 segons amb un
setInterval. Les distintes pagines a obrir (url) les tenim a un vector. Cal
recórrer aquest de manera circular. Després d’obrir-les totes tanca-les. */

let paginas = ["https://www.todofp.es",
"https://www.aemet.es",
"https://sede.agenciatributaria.gob.es"
,"https://www.dgt.es"
,"https://www.sanidad.gob.es",
"https://www.san.gva.es",
"https://ceice.gva.es",
"https://www.infojobs.net",
"https://www.linkedin.com/",
"https://portal.edu.gva.es/aules/"]

let contador = 0;
let ventanas = []
let intervalo;

function abrirPaginas(){
   
     const url = paginas[contador] 
     const ventana = window.open(url);
     contador++;
        ventanas.push(ventana);

   if(contador > paginas.length){
        cerrarTodo();
         
    }
}    
intervalo = setInterval(abrirPaginas, 2000);
  function cerrarTodo(){
  
      clearInterval(intervalo);
            intervalo = null;
    for(const ventana of ventanas){
      ventana.close();
    }
  }
abrirPaginas();
    </script>
