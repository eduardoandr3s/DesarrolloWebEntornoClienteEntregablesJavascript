 <script type="text/javascript">
  function descargaArchivo() {
    fetch('./holamundo.txt') 
      .then(respuesta => {
        if (!respuesta.ok) {
          throw new Error("Error: " + respuesta.statusText); // Si hi ha error HTTP
        }
        return respuesta.text(); // Convertim la resposta a text
      })
      .then(contenido => {
        alert(contenido); // Mostrem el contingut rebut
      })
      .catch(error => {
        alert("S'ha produ√Øt un error: " + error.message); // Gestionem errors de xarxa o resposta
      });
  }
  window.onload = descargaArchivo;
 </script>
